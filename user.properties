#---------------------------------------------------------------------------
# SAIG JMeter config to set the Base URL, Port, Protocol, CSVPath
#---------------------------------------------------------------------------

#Set this to localhost or dev.saigdev.xyz or  dev2.saigdev.xyz for any environment to access the scripts running from InterShop.
SAIG_HOST=dev2.saigdev.xyz
# SIT = ishpsit.saigdev.xyz
# dev = dev.saigdev.xyz
# dev2 = dev2.saigdev.xyz
#Set Port to blank/empty when running on dev/dev2. Set this to the respective port of your localhost eg:449.
SAIG_PORT=
#Set this to http or https based on the environment the test scripts are run on.
SAIG_PROTOCOL=https
#Set this to the path where the CSV file for the imports are saved. This is for the data driven testing
CSVDATA_ROOT="user.dir"/Tests
